<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odisha TT Association - Links</title>
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Radiant Gradient Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #ff00ff, #ff7300, #00f0ff, #00ff73, #ff0);
      background-size: 1000% 1000%;
      animation: gradientBG 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Overlay Background Image */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("background.jpg") no-repeat center center/cover;
      opacity: 0.25;
      z-index: -1;
    }

    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .social-icons a {
      font-size: 3.5rem;
      color: white;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .fa-instagram { color: #E1306C; }
    .fa-facebook { color: #1877F2; }
    .fa-x-twitter { color: #000; background: white; border-radius: 10px; padding: 5px; }
    .fa-linkedin { color: #0A66C2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Follow Odisha TT Association</h1>
    <div class="social-icons">
      <a href="https://www.instagram.com/odisha_tt_association?igsh=MXRwMzVwamkweGM4dw==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/16FUfVp9NT/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://x.com/state92095?t=-Xnd_bZDOVvfprt_KW0ZRQ&s=08" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.linkedin.com/in/odisha-state-table-tennis-association-b91b85383/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
